<!DOCTYPE html>
<html lang="zh-CN">

	<head>
		<meta charset="utf-8" />
		<!--声明文档兼容模式，表示使用IE浏览器的最新模式-->
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<!--设置视口的宽度(值为设备的理想宽度)，页面初始缩放值<理想宽度/可见宽度>-->
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
		<title>食药监行政审批网上申请系统</title>

		<!-- 引入Bootstrap核心样式文件 -->
		<link href="css/bootstrap.min.css" rel="stylesheet">
		<link rel="stylesheet" href="css/iconfont.css" />
		<link rel="stylesheet" href="css/declare.css" />
	</head>

	<body>
		<div class="container-fluid">
			<div class="row">
				<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" id="header">
					<a href="#" class="iconfont icon-xiangzuojiantou" id="xiangzuojiantou"></a>网上申报</div>
			</div>
			<div class="row">
				<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
					<!--变更选项 -->
					<table class="table">
						<thead>
							<tr>
								<th colspan="2" id="theader">变更选项</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td>
									<form action="" method="post">
										<div class="row">
											<div class="checkbox">
												<ul>
													<li>
														<label>
										          			<input type="checkbox">企业名称
										        		</label>
													</li>
													<li>
														<label>
									          				<input type="checkbox">注册地址
										        		</label>
													</li>
													<li>
														<label>
										          			<input type="checkbox">类型类别
										        		</label>
													</li>
													<li>
														<label>
										          			<input type="checkbox">法定代表人
										        		</label>
													</li>
													<li>
														<label>
										          			<input type="checkbox">企业负责人
										        		</label>
													</li>
													<li>
														<label>
										          			<input type="checkbox">质量管理人
										        		</label>
													</li>
												</ul>
											</div>
										</div>
									</form>
								</td>
							</tr>
						</tbody>
					</table>

					<!--证书选择-->
					<table class="table">
						<thead>
							<tr>
								<th colspan="2" id="theader">证书选择</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td><span>药品生产1111111111</span></td>
							</tr>
						</tbody>
					</table>

					<!--申明条款-->
					<table class="table">
						<thead>
							<tr>
								<th colspan="2" id="theader">申明条款</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td>
									<h5><strong>欢迎您使用天门市食品药品监督管理局行政审批远程申报系统</strong></h5>
									<ol>
										<li>此事的受理时间将以我局受理大厅收到全部材料的时间为准，此时间将标注在为您开出的受理通知书上。</li>
										<li>事项办理完毕后，我局将以手机短信的方式通知您。请您确认已详细阅读以上内容，并根据《中华人民共和国行政许可法》第三十一条的规定，保证本次申请所申报的内容均真实、合法。如有不实之处愿负相应法律责任，并承担由此造成的一切后果。</li>
									</ol>
								</td>
							</tr>
							<tr>
								<td align="center">
							      	<div class="checkbox" style="font-size: 1rem;">
								        <label>
								          <input type="checkbox">我同意以上申明条款
								        </label>
								    </div>
									<span>
										<button class="btn btn-primary" type="submit">上一步</button>
										<button class="btn btn-primary" type="submit">下一步</button>
									</span>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
		<!-- 引入jQuery核心js文件 -->
		<script src="js/jquery-1.11.3.min.js"></script>
		<!-- 引入BootStrap核心js文件 -->
		<script src="js/bootstrap.min.js"></script>
	</body>

</html>
